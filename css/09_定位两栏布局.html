<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用定位两栏布局</title>

    <style type="text/css">
      
      html,body{
        margin: 0;
        height: 100%;
      }

      /* 右侧固定左侧自适应 */

      /* .l-left {

      .l-right {

      /* 左侧固定右侧自适应 */

      .l-left {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 100%;
        background-color: yellowgreen;
      }

      .l-right {
        height: 100%;
        margin-left: 300px;
        background-color: green;
      }

    </style>

  </head>
  <body>

    <div class="l-left"></div>
    <div class="l-right"></div>

  </body>
