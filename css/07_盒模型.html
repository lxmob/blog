<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒模型介绍</title>

    <!-- 
      盒模型分为怪异盒模型(IE)和标准盒模型
      标准盒模型容器的可视宽度 = 宽高 + 内边距 + 边框
      怪异盒模型容器的可视宽度 = 宽高(包含内边距 + 边框)
      
      默认情况下盒子是以 content-box 展现形式
      通过 box-sizing 属性设置 boder-box 展现内减盒模型(怪异)
     -->

    <style type="text/css">

      .box {
        width: 100px;
        height: 100px;
        padding: 50px;
        border: 10px solid green;
        background-color: paleturquoise;
        /* 盒子居中 */
        margin: 50px auto;
      }

    </style>

  </head>
  <body>

    <div class="box"></div>

  </body>
</html>
