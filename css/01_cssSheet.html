<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
      什么是 css 样式表
      全称 css cascading style sheet 层叠样式表
      它是一种 css 样式表语言，用来描述页面中 HTML 和 XML 文档的呈现方式
      通过 css 可以对页面中标签元素进行不同的布局方式

      css3 新增特性
      flex 弹性布局、grid 栅格布局
      linear-gradient 线性渐变
      animation 动画 name duration timing-function delay 
      transform 转换 translate scale rotate skew
      transition 过渡 property duration timing-function delay
      rgba、hsla 颜色
      text-shadow 文本阴影
      text-overflow 文本省略号 ellipsis
      word-wrap 单词换行 break-all normal
      box-shadow 元素阴影
      border-radius 圆角边框
      nth-child last-child 选择器
    -->

    <!-- 1.外链样式 -->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />

    <!-- 2.内部样式 -->
    <style type="text/css"></style>
  </head>
  <body>
    
    <!-- 3.行内样式 -->
    <div style="width:100px;height:200px;"></div>
  </body>
</html>
