<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位介绍</title>

    <!-- 
      问题
      1. 定位是什么
      2. 定位存在的意义
      3. 定位都有哪些属性
      4. 这些属性按照什么布局形式存在
    -->

    <!-- 
      通过 position 为元素开启新图层进行定位，开启定位后相对于父级元素位置（父级要开启定位）
      如果父级没有开启定位属性（absolute relative）则相对于 HTML 文档
      通过设置四个属性来控制定位距离 left/right top/bottom
    -->

    <!-- 通过定位可以来改变元素在 HTML 文档中的位置，也是一种布局方式 -->

    <!-- 
      static = 静态定位(默认值)
      absolute = 绝对定位 -> 不占据文档空间
      relative = 相对定位 -> 占据文档空间
      fixed = 固定定位 -> 不占据文档空间
      sticky = 吸附定位 -> 页面未超出滚动位置时占据文档空间，当滚动位置超出时进行吸附效果后不占据文档空间
    -->

    <style type="text/css">

      .box1 {
        position: absolute;
        left: 0;
        top: 10px;
        width: 100px;
        height: 100px;
        background-color: green;
      }

      .box2 {
        width: 200px;
        height: 200px;
        background-color: blue;
      }

    </style>

  </head>
  <body>

    <div class="box1"></div>
    <div class="box2"></div>

  </body>
</html>
