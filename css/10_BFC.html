<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFC介绍</title>

    <!-- 
      HTML文档中元素布局形式
      普通流布局  normal flow
      浮动流  float
      绝对定位布局  absolute positioning
    -->
    
    <!-- 
      block formatting contexts 块级格式化上下文 -> BFC特性
      BFC是 css2.1 提出的概念，为了解决布局混乱产生的 BUG 问题
    -->

    <!-- 
      只要在元素身上设置这样属性的，都是具备 BFC 特性的，也可以称 BFC 元素
      float: left right
      position: absolute fixed
      display: inline-block table-cell flex
      overflow: hidden auto scroll
    -->

    <style type="text/css">
      .box {
        width: 100px;
        height: 100px;
      }

      .box1 {
        margin-bottom: 100px;
        background-color: green;
      }

      .box2 {
        margin-top: 100px;
        background-color: blueviolet;
      }

      .clearBFC {
        overflow: hidden;
      }

      .l-wrapper {
        width: 200px;
        /* height: 100px; */
        border: 6px solid #000;
      }

      .l-wrapper .l-item {
        float: left;
        width: 100px;
        height: 100px;
      }

      .l-wrapper .l-item.left {
        background-color: palegreen;
      }

      .l-wrapper .l-item.right {
        background-color: rebeccapurple;
      }

      .t-wrapper {
        width: 300px;
        height: 300px;
        background-color: orange;
      }

      .t-item {
        width: 100px;
        height: 100px;
        margin: 100px auto 0;
        background-color: green;
      }
    </style>
  </head>

  <body>

    <!-- 1.解决两个相邻的块级元素 margin 合并问题 -->
    <div class="clearBFC">
      <div class="box box1"></div>
    </div>

    <div class="clearBFC">
      <div class="box box2"></div>
    </div>

    <br />

    <!-- 2.解决子元素开启浮动父元素高度坍塌问题 -->
    <div class="l-wrapper clearBFC">
      <div class="l-item left"></div>
      <div class="l-item right"></div>
    </div>

    <br />

    <!-- 3.解决嵌套块级元素 margin top 塌陷问题 -->
    <div class="t-wrapper clearBFC">
      <div class="t-item"></div>
    </div>

    <!-- 4.解决块级元素与浮动元素 float 覆盖问题 -->
 
  </body>
</html>
