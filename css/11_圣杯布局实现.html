<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局</title>

    <style type="text/css">
      .header,
      .footer {
        height: 60px;
        line-height: 60px;
        text-align: center;
        background: rgba(29, 27, 27, 0.726);
      }

      .container {
        padding: 0 200px;
        overflow: hidden;
      }

      .container .column {
        float: left;
        position: relative;
        /* height: 200px; */
        margin-bottom: -4000px;
        padding-bottom: 4000px;
      }

      .container .left {
        left: -200px;
        width: 200px;
        background-color: aqua;
      }

      .container .right {
        left: 200px;
        width: 200px;
        margin-left: -200px;
        background-color: wheat;
      }

      .container .center {
        width: 100%;
        margin-left: -200px;
        background-color: tomato;
      }
    </style>
  </head>

  <body>
    <div class="header">#header</div>
    <div class="container">
      <div class="left column">#left</div>
      <div class="center column">#center<br />#center</div>
      <div class="right column">#right</div>
    </div>
    <div class="footer">#footer</div>
  </body>
</html>
