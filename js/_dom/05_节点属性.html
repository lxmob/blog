<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM元素节点属性</title>
  </head>
  <body>
    <div name="div" id="box"></div>
    <!-- HTML5 给元素新增的自定义属性 data-*属性 -->
    <div class="container" data-name="div" data-options="options"></div>
  </body>

  <!-- 
    节点属性操作方法
      getAttribute
      hasAttribute
      setAttribute
      removeAttribute
  -->
  <script>
    var divNode = document.querySelector('#box');
    console.log(divNode);
    console.log(divNode.hasAttribute('name')); // true
    console.log(divNode.getAttribute('id')); // 'box'

    divNode.setAttribute('input', 'value'); // setAttribute(attr, value)
    divNode.removeAttribute('name'); // removeAttribute(attr)
    console.log(divNode.getAttributeNode('id'));
    console.log(divNode.attributes);

    // HTML5中自定义属性保存在当前元素节点下 dataset 对象中
    var contNode = document.getElementsByClassName('container')[0];
    console.log(contNode.getAttribute('data-name')); // 'div'
    console.log(contNode.dataset);
  </script>
</html>
