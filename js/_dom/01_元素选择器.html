<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM元素选择器</title>
  </head>
  <body>
    <!--
      DOM -> Document Object Modal 文档对象模型
      DOM 对象 -> 宿主对象 -> 寄宿于浏览器，由浏览器厂商提供
      DOM 存在的意义 -> 通过浏览器提供的一套方法表示或操作 HTML & XML
      DOM 是无法操作 css 样式的，能改变元素的样式，是因为操作的是 html 元素的属性 style
    -->

    <div id="app">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div name="username"></div>
    </div>
    <div class="container"></div>
  </body>

  <!-- 
    通过 DOM 元素获取节点的方法
    document.getElementById('id') 元素
    document.getElementsByName('name') 类数组
    document.getElementsByTagName('tag or *') 类数组
    document.getElementsByClassName('class') 类数组
    document.querySelector('CSS-selector') 元素
    document.querySelectorAll('* or CSS-selector') 类数组
  -->
  <script>
    // 通常用来获取模块化的单个容器元素
    console.log('id: ', document.getElementById('app'));
    console.log('id: ', document.getElementById('APP')); // ie8以下不区分大小写

    console.log('byTagName: ', document.getElementsByTagName('div')); // ie4及以下不支持
    console.log('byClassName: ', document.getElementsByClassName('box')); // ie8及以下不支持
    console.log('byName: ', document.getElementsByName('username')); // 不常用

    // HTML5 新引入 WEB-API
    // 优点：参数支持 css 选择器写法
    // 缺点：性能比 get* 类方法差，查询慢、不实时，存储的只是一块片段
    console.log('query: ', document.querySelector('.container')); // ie7以下不支持
    console.log('queryAll: ', document.querySelectorAll('div')); // ie7以下不支持

    // var tAll = document.getElementsByTagName('div')
    var qAll = document.querySelectorAll('div');
    console.log(qAll);
    qAll[0].remove();
    console.log(qAll);
  </script>
</html>
