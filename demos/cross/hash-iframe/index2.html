<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page2</title>
  </head>
  <body>
    <span>此页面与page1和page2不同源</span>
    <span>当前页面是http://zhidao.baidu.com/index3.html</span>
    <iframe
      src="http://test.baidu.com/index3.html"
      id="iframe"
      frameborder="0"
    ></iframe>
  </body>
  <script src="../ajax/index.js"></script>
  <script>
    var iframe = document.getElementById('#iframe'),
      hash = location.hash.substring(1)

    if (hash === 'get_user') {
      $.post(
        'http://zhidao.baidu.com/get_user',
        { status: 123 },
        function (data) {
          var str = JSON.stringify(data)
          iframe.src = 'http://test.baidu.com/index3.html#' + str
        }
      )
    }
  </script>
</html>
