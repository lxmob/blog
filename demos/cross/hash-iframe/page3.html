<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page2</title>
  </head>
  <body>
    <span>此页面与 page1 和 page2 不同源</span>
    <span>http://zhidao.baidu.com/page3.html</span>

    <!-- 
      嵌入与 page1 同源的页面
      添加 hash 参数作为接口返回的数据值
    -->
    <iframe
      src="http://test.baidu.com/page2.html"
      id="iframe"
      frameborder="0"
    ></iframe>
  </body>
  <script>
    var iframe = document.getElementById("#iframe"),
      hash = location.hash.substring(1);

    // 执行脚本，获取 hash 参数请求接口数据
    if (hash === "get_user") {
      ajax.post(
        "http://zhidao.baidu.com/get_user",
        { status: 123 },
        function (data) {
          var str = JSON.stringify(data);
          // 变更 page2 hash 参数数据值
          iframe.src = "http://test.baidu.com/page2.html#" + str;
        }
      );
    }
  </script>
</html>
