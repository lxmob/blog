<!DOCTYPE html>
<html lang="en">

    <title>page1</title>

  <body>
    <span>http://test.baidu.com/index.html</span>

    <a href="#red">红色</a>
    <a href="#blue">蓝色</a>
    <a href="#yellow">黄色</a>
    <a href="#green">绿色</a>

    <button id="btn">获取Hash</button>

    <!-- 
      嵌入不同源的页面进行拉取数据
      通过 hash 参数的形式传递需要调用的接口名称
    -->
    <iframe src="http://zhidao.baidu.com/page3.html#get_user"></iframe>
  </body>
  <script>
    var oBtn = document.getElementById("#btn");
    oBtn.onclick = function () {
      // 获取数据
      console.log(JSON.parse(decodeURI(location.hash.substring(1))));
    };
  </script>
