<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page2</title>
  </head>
  <body>
    <span>http://zhidao.baidu.com/page2.html</span>
  </body>
  <script>
    // 伪代码，默认具备 ajax 请求
    ajax.post(
      "http://zhidao.baidu.com/get_user",
      { status: 123 },
      function (data) {
        // 在当前被嵌入的页面中调用父级页面 postMessage 事件来传递数据
        // 解决跨域问题

        // 参数一传递的数据
        // 参数二指定哪一个 origin 来接收数据
        window.parent.postMessage(
          JSON.stringify(data),
          "http://test.baidu.com"
        );
      }
    );
  </script>
</html>
