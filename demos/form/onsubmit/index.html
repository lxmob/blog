<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form表单中的onsubmit</title>
  </head>
  <body>
    <!-- <form action="baidu.com" method="post" onsubmit="return 0"> -->
    <!-- <form action="baidu.com" method="post" onsubmit="return {}"> -->
    <!-- <form action="baidu.com" method="post" onsubmit="return null"> -->
    <!-- <form action="baidu.com" method="post" onsubmit="return undefined"> -->
    <!-- <form action="baidu.com" method="post" onsubmit="return false"> -->
    <!-- <form action="baidu.com" method="post" onsubmit="return submit()"> -->
    <form action="baidu.com" method="post">
      <input type="text" name="username" />
      <input type="password" name="password" />
      <button type="submit" onclick="submitForm()">提交</button>
    </form>
  </body>
  <script type="text/javascript">
    // onsubmit句柄事件的内部只能返回boolean值来决定是否阻止默认事件

    // onsubmit接收一个处理函数，函数内执行完代码后，return的是boolean值false，将阻止后续代码的执行
    function submit() {
      console.log(123);
      return false;
    }

    function submitForm(e) {
      var e = e || window.event;
      e.preventDefault();
      console.log(123);
    }
  </script>
</html>
