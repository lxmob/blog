<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>腾讯课堂视频上传</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<div class="upload-modal-wrap js-upload-modal">
		<div class="upload-modal">
			<div class="modal-hd">
				<a href="javascript:;" class="fa fa-times js-close-mod-btn"></a>
			</div>
			<div class="upload-ctn">
				<div class="upload-area js-upload-area btn">
					<div class="upload-info">
						<span class="percent js-percent">0.0%</span>
						<span class="upload-success"><i class="fa fa-check-circle"></i> 上传成功</span>
					</div>
					<div class="progress-bar js-progress-bar"></div>
					<div class="upload-input">
						<label for="videoFile" class="input-label"></label>
						<input type="file" id="videoFile" />
					</div>
				</div>
			</div>
		</div>
	</div>


	<a href="javascript:;" class="open-upload-modal-btn js-open-mod-btn">上传视频</a>

	<script src="js/index.js"></script>
</body>
</html>
