<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>轮播图案例</title>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-actions">
        <span class="swiper-action-left">&lt;</span>
        <span class="swiper-action-right">&gt;</span>
      </div>
      <!-- 图片容器 -->
      <ul class="swiper-wrap">
        <li class="swiper-img-item" style="background-color: #207f4c">4</li>
        <li class="swiper-img-item" style="background-color: #1661ab">1</li>
        <li class="swiper-img-item" style="background-color: #baccd9">2</li>
        <li class="swiper-img-item" style="background-color: #22a2c3">3</li>
        <li class="swiper-img-item" style="background-color: #207f4c">4</li>
        <li class="swiper-img-item" style="background-color: #1661ab">1</li>
      </ul>
      <!-- 圆点容器 -->
      <ul class="swiper-dot">
        <li class="swiper-dot-item active"></li>
        <li class="swiper-dot-item"></li>
        <li class="swiper-dot-item"></li>
        <li class="swiper-dot-item"></li>
      </ul>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
