<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="td-wrap">
      <div class="td-list-hd">
        <h2>TodoList</h2>
        <iconify-icon class="miadd" icon="mi:add"></iconify-icon>
      </div>
      <div class="td-input-wrap">
        <div class="td-input-bd"><input type="text" /></div>
        <div class="td-btn-bd"><button>增加项目</button></div>
      </div>
      <div class="td-list-wrap">
        <ul class="td-list">
          <li class="td-list-item">
            <p class="content">中华小当家</p>
            <div class="icon-wrap">
              <iconify-icon
                class="edit"
                icon="line-md:clipboard-arrow"
              ></iconify-icon>
              <iconify-icon class="delete" icon="line-md:close"></iconify-icon>
            </div>
          </li>
          <li class="td-list-item">
            <p class="content">哈尔的移动城堡</p>
            <div class="icon-wrap">
              <iconify-icon
                class="edit"
                icon="line-md:clipboard-arrow"
              ></iconify-icon>
              <iconify-icon class="delete" icon="line-md:close"></iconify-icon>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="../../utils.js"></script>
  <script src="./index.js"></script>
</html>
