    <title>JS的组成</title>
  </head>
  <body>
    <!--
      JS是一门解释型语言（动态弱类型语言）什么是解释型语言，什么是编译型语言？
      
      解释型语言，通过解释器进行一行一行解析代码后解释执行。
      编译型语言，通过编译器先编译代码然后翻译成机器码最终执行。

      两者的区别？
        解释型语言不需要根据不同的系统平台进行移植
        编译型语言需要对不同平台编译不同平台的可执行文件，跨平台困难
        两者翻译的过程不一样
        编译型语言，源码 ——> 编译器 ——> 机器语言 ——> 可执行的文件
        解释型语言，源码 ——> 解释器 ——> 解释一行就执行一行
      
      混合型（java）
        混合型 java ——> javac ——> .class ——> JVM 解释执行
        编译型 C++ ——> .cpp 源码 ——> 编译器 ——> .s 汇编 ——> 汇编器 ——> .obj 目标代码 ——> 连接器 ——> 可执行文件
    -->

    <!--
      JS组成的三个部分
        ECMAScript：语法、变量、关键字、保留字、原始值、原始类型、引用类型、对象、函数等等。
        DOM：document object model 遵循 w3c 规范。
        BOM：browser object model 没有规范（其实指每个浏览器产商都有不同的设计，没有相应规范约束，从而导致混乱）。
    -->

    <!-- 
      JS三种对象
        本地对象：Native Object
        包含：Object、Function、Array、String、Number、Boolean、Error、EvalError、SyntaxError、RangeError、ReferenceError、TypeError、URIError、Date、RegExp。

        内置对象：Built-in Object
        包含：Global、Math，其中 isNaN、parseInt、decodeURI、encodeURI、Infinity、NaN、undefined，作为全局属性存在。

        本地对象和内置对象都是 ECMAScript 的内部对象。

        宿主对象：Host Object
        包含：执行JS脚本的环境提供的对象，浏览器对象，兼容性问题，浏览器对象window（BOM）和document（DOM）-> w3c规范。
    -->
  </body>
</html>
