<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量交换值</title>
  </head>
  <body></body>

  <script>
    var a = 1,
      b = 2;
    var c = a,
      a = b,
      b = c;

    // 不创建新的变量实现交换值
    var a = a + b,
      b = a - b,
      a = a - b;
  </script>
</html>
