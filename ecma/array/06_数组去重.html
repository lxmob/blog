<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组去重方法</title>
  </head>
  <body></body>

  <!-- 
    方法一
    思路：拿每一项与后面几项做对比，找到重复的值删除对应的元素
  -->
  <script>
    function unique1(arr) {
      for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
          if (arr[i] === arr[j]) {
            arr.splice(j, 1);
            j--;
          }
        }
      }
    }
  </script>

  <!-- 
    方法二 
    思路：使用对象容器的特性和 hasOwnProperty 方法，判断重复的 key
  -->
  <script>
    function unique2(arr) {
      var temp = {},
        newArr = [];
      for (var i = 0; i < arr.length; i++) {
        if (!temp.hasOwnProperty(arr[i])) {
          temp[arr[i]] = arr[i];
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }
  </script>

  <!-- 
    方法三 
    思路：使用 ES6 新方法 Set 数据集结构和展开运算
  -->
  <script>
    function unique3(arr) {
      return [...new Set(arr)];
    }
  </script>

  <!-- 
    方法四
    思路：使用 filter + indexOf 方法，过滤掉相同元素索引项
  -->
  <script>
    function unique4(arr) {
      return arr.filter(function (item, idx) {
        return arr.indexOf(item) === idx;
      });
    }
  </script>

  <!-- 
    方法五 
    思路：使用 sort 方法排序每一项，向后进行对比
  -->
  <script>
    function unique5(arr) {
      arr.sort();
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] === arr[i + 1]) {
          arr.splice(i, 1);
          i--;
        }
      }
    }
  </script>

  <!-- 
    方法六
    思路：使用 forEach + includes 方法
  -->
  <script>
    function unique6(arr) {
      var nArr = [];
      arr.forEach((item) => {
        if (!arr.includes(item)) {
          nArr.push(item);
        }
      });
      return nArr;
    }
  </script>
</html>
