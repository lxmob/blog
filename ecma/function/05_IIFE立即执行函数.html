<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIFE立即执行函数</title>
  </head>
  <body>
    <!--  
      问题
      1. IIFE是什么
      2. 它的特点是什么
      3. 它的优缺点是什么
    -->

    <!-- 
      immediately invoked function expression 
      立即执行函数当页面加载时，自动执行，执行完毕立即释放该函数

      由括号运算符包裹形成表达式（忽略原有的函数名）然后被执行符号()执行
      当执行完毕后该函数在内存中被销毁，导致在之后环境中找不到该函数

      优点：私有化变量防止全局变量污染，使固定代码块进行模块化
      缺点：当代码量较大时不利于维护，函数执行后无法复用
    -->
  </body>

  <!-- 定义和声明 -->
  <script>
    // 写法一
    ;(function () {})()
    // 写法二
    ;(function(){}()) // w3c推荐
  </script>

  <!-- 表达式会忽略函数名称 -->
  <script>
    console.log(test); // Uncaught ReferenceError: test is not defined;
    (function test() {
      var a = 1,
        b = 2;
      console.log(a + b);
    })();

    var test = function fn() {
      console.log(1);
    };
    console.log(fn); //  Uncaught ReferenceError: fn is not defined;

    // var test = function(){} 作为函数表达式，与执行符号 () 组合，此时函数表达式会立即执行，
    // 而 test 变量接收的结果就是匿名函数 function(){} 立即执行返回的结果。
    var test = function () {
      console.log(2);
    }();
    console.log(test); // undefined
  </script>

  <!-- 表达式与执行符号 -->
  <script>
    // 只有表达式形式才能被执行符号 () 执行
    (function add(a, b) {
      console.log(a + b);
    })(1, 2);

    // 这是函数声明并非表达式所以会报错
    function test(a,b){}()

    // 通过加运算符可以将函数声明变成表达式的方法
    !function test()  {
      console.log("test");
    }();
    -function test() {
      console.log("test");
    }();
    +function test() {
      console.log("test");
    }();
    1 || function test() {
      console.log("test");
    }();

    // 不报错，(6) 是一个表达式，并不是执行符号 => function text(){};(6)
    function test() {}(6)
  </script>
</html>
