<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>认识函数</title>
  </head>
  <body>
    <!-- 
      问题
      1. 函数是什么
      2. 函数存在的意义
      3. 函数的写法
      4. 函数形参与实参是什么
      5. 函数形参与实参两者的关系
      6. 函数的返回值以及作用
    -->

    <!-- 
      函数是一个固定功能或程序的代码段，在这个封装体中需要一个入口和一个出口，而入口就是参数，出口就是返回值。 
      对特定的功能进行抽象，实现高内聚、低耦合、模块的单一责任制，使用函数能够对代码更好的解耦合。
    -->
  </body>

  <!-- 创建函数的方法 -->
  <script>
    // 1. 函数声明
    function fn(参数) {
      // 执行函数内部的语句
      console.log("fn");
    }

    // 将一个函数声明赋值给变量，此时属于函数表达式
    // 会忽略原有函数名称，在外部调用时 text 函数是不可见的
    // 但是在函数内部我们可以访问它，对它进行自调用（递归）
    var fn3 = function text() {
      console.log("fn3");
      // text()
    };
    console.log(fn3.name); // text
    fn3(); // fn
    text(); // ReferenceError

    // 2. 匿名函数表达式（函数字面量）
    var fn2 = function () {
      console.log("fn2");
    };
  </script>

  <!-- 
    形参与实参
    形参形式上进行占位，我们可以通过函数名称 .length 来获取形参的数组
    （为什么可以 .length 因为函数也是一种对象类型）
    实参实际参数，当我们通过调用函数名称传递的参数就是实参，我们可以在函数内部通过 arguments 来获取实参列表。
  -->
  <script>
    function add(a, b) {
      // 函数形参的数组
      console.log(add.length); // 10 20
      // 函数实参的数组
      console.log(arguments); // 10 20 30
    }
    add(10, 20, 30); // 实际参数

    /**
     * 形参存放栈内存，实参存放在堆内存，形参和实参具有映射关系
     * 形参赋值实参也会跟着变，前提需要实参传递，映射两者对应关系。
     */
    function add2(a, b) {
      a = 20;
      b = 10;
      console.log(arguments[0]); // 20
      console.log(arguments[1]); // undefined
    }
    add2(10);
  </script>

  <!-- 
    函数的终止与返回值
    函数在执行完毕后默认情况下返回的值是 undefined，通过在函数内使用 return 关键字
    可以改变函数的返回值，同时也可以中止函数内后续代码的执行。
  -->
  <script>
    function increment(a, b) {
      if (!a) {
        return;
      }
      return a + b;
    }
    console.log(increment()); // undefined
    console.log(increment(1, 2)); // 3
  </script>
</html>
