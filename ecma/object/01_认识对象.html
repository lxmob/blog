<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>认识对象</title>
  </head>
  <body>
    <!-- 
      问题
      1. 对象是什么
      2. 创建对象的方法以及区别
      3. 构造函数是什么
      4. 使用构造函数创建对象的优势是什么
      5. 构造函数创建对象时发生了什么
    -->

    <!--  
      对象是引用类型数据，它是用来存储属性和属性值还有方法的容器
      通常用来描述一种事物，存储数据的一种方法手段。
    -->
  </body>

  <!-- 
    创建对象三种方式的区别
    从输出的结果上来看三者的 __proto__ 指向不同，obj1、obj2 指向的是 Object.prototype 说明他们是通过 Object 构造函数创建出来的
    而 obj3 指向的是 CreateObj.prototype，CreateObj.prototype.__proto__ => Object.prototype 由此可知，
    通过自定义构造函数创建的对象相对比前两种创建方式，原型的指向多增加了一层。
  -->
  <script>
    // 1. 字面量创建方式
    var obj = { name: "dog" };
    // 2. js内置构造函数创建方式
    var obj2 = new Object();
    obj2.name = "dog";
    // 3. 自定义构造函数创建
    function CreateObj() {
      this.name = "dog";
    }
    var obj3 = new CreateObj();
    console.log(obj, obj2, obj3);
  </script>

  <!-- 
    通过构造函数可以用来创建实例对象的方法
    能够更好的为实例添加属性和方法，单一责任制更好的实现代码的封装性
    语法规范上首字母需要大写
  -->
  <script>
    function Dog(name, age) {
      this.name = name;
      this.age = age;
      this.eat = function () {
        console.log("eat");
      };
      // return this
    }
    var husky = new Dog("哈士奇", 1);
    console.log(husky);
  </script>

  <!-- 
    构造函数在内部创建对象时
    首先它会先创建一个 this 实例，通过收集的参数作为属性赋值给 this 实例，
    然后在 this 实例身上创建一个 __proto__ 属性并指向当前构造函数的原型对象，确认原型链，最终将该实例对象隐士的返回。
  -->
  <script>
    /**
     * GO = {
     *  Test: function
     * }
     * 
     * Ao = {
     *  this: {}
     * }
     * 
    */
    function Test() {
      var thiss = {};
      thiss.__proto__ = Test.prototype;
      return thiss;
    }
  </script>

  <!-- 
    既然说构造函数具有隐士的返回实例，那么如果更改了这个函数返回，会发生什么呢？
    如果返回的是引用类型将覆盖默认返回的实例对象，如果是原始类型则不会产生作用。
  -->
  <script>
    function Dog(name) {
      this.name = name;
      // return '金毛'
      // return 123
      // return {} 影响结果 x
      // return [] 影响结果 x
      // return new Date() 影响结果 x
    }
    var husky = new Dog("哈士奇");
    console.log(husky);
  </script>
</html>
