    <title>JS引擎是单线程的</title>

  <body>
    <!-- 
      既然说 js 引擎是单线程的，为什么当我们在页面中操作进行下载文件，展现出进度条时还能继续进行其它操作呢？
      详细点来讲，当文件正在下载进度条被 js 线程频繁的计算产生结果，在此时间段内我们还可以进行其它操作例如查看详情，弹框等等。

      so...

      js 是通过什么来实现这一步操作的？
        它是通过轮转时间片来模拟的多线程。

      轮转时间片是什么？
        短时间之内轮流执行多个任务的片段。

      执行步骤
        1. 有任务 1 和任务 2
        2. 进行切分任务 1 和任务 2
        3. 随机排列这些任务片段，组成队列
        4. 按照这个队列顺序将任务送进 js 进程
        5. js 线程执行一个又一个的任务片段
    -->
  </body>
