<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <!-- 
    document 实例化对象通过 HTMLDocument 构造函数生成
    HTMLDocument.prototype 实例化对象通过 Document 构造函数生成
    document 继承 -> HTMLDocument.prototype 继承 -> Document.prototype

    document 不直接继承 Document 原型对象，是为了区分开 HTMLDocument & XMLDocument
  -->
  <script>
    console.log(document.__proto__ === HTMLDocument.prototype);
    console.log('HTMLDocument.prototype', HTMLDocument.prototype);
    console.log(HTMLDocument.prototype.__proto__ === Document.prototype);
    console.log('Document.prototype', Document.prototype);

    /**
     * dom结构树
     *                                  Object.prototype
     *                                     EventTarget
     *                                        Node
     *
     *         Document             CharacterData          Element          Attributes
     *            ⬇️                      ⬇️                  ⬇️
     * XMLDocument HTMLDocument     Text    Comment      HTMLElement
     *                                                       ⬇️
     *                        (HTMLHeadElement、HTMLBodyElement、HTMLTitleElement、HTMLParagraphElement、
     *                         HTMLInputElement、HTMLTableElement、HTMLOtherElement)
     *
     */
  </script>

  <!--
    document.getElementById
    document.getElementsByName
    这两个方法存在于 Document.prototype 身上
    Element、HTMLElement 原型对象身上没有该方法
  -->
  <script>
    var divNode = document.getElementById('app');
    console.log(divNode.__proto__); // HTMLDivElement 构造实例化对象继承 -> HTMLElement.prototype、Element.prototype
    console.log(divNode.getElementById); // undefined
    console.log(divNode.getElementsByName); // undefined
  </script>

  <!--
    querySelector 
    querySelectorAll
    getElementsByTagName 
    getElementsByClassName
    这四个方法存在于 Document.prototype 和 Element.prototype
  -->
  <script>
    console.log('Element.prototype', Element.prototype);
    console.log('Document.prototype', Document.prototype);
  </script>

  <!--  
    document.body
    document.head
    document.title
    继承 -> HTMLDocument.prototype

    document.documentElement
    继承 -> Document.prototype
  -->
  <script>
    console.log(document.body); // body
    console.log(document.head); // head
    console.log(document.title); // 'document原型继承'

    console.log(document.documentElement); // html
  </script>
</html>
