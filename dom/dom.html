  <body>
    <!-- 
      javascript中的三种对象
      1. 本地对象：Native Object
        Object、Function、Array、String、Number、Boolean
        Error、EvalError、SyntaxError、RangeError、ReferenceError、TypeError、URIError
        Date、RegExp

      2. 内置对象：Built-in Object
        Global、Math
        isNaN、parseInt、decodeURI、encodeURI、Infinity、NaN、undefined

        本地对象和内置对象都是ES的内部对象

      3. 宿主对象：Host Object
        执行JS脚本的环境提供的对象，浏览器对象，兼容性问题
        浏览器对象window（BOM）和document（DOM）-> w3c规范
     -->

    <!-- DOM：通过浏览器提供的一套方法表示或操作HTML和XML -->
    <!-- DOM 是无法操作 css 样式的，能改变元素的样式，是因为操作的是html元素的属性style -->
