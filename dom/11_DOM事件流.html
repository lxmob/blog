  <body>

  <!--

    üåü Â¶ÇÊûúÂêåÊó∂‰∏∫Áõ∏ÂêåÁöÑ‰∫ã‰ª∂ÁªëÂÆö‰∫ÜÂ§ÑÁêÜÂáΩÊï∞Ôºå‰∏çÂêåÁöÑÂ§ÑÁêÜÊú∫Âà∂ÔºåÂàôÂÖàËß¶ÂèëÊçïËé∑ÂêéÂÜíÊ≥°

    üåü ‰ª•‰∏ãÁöÑ‰∫ã‰ª∂‰∏çÂ≠òÂú®ÂÜíÊ≥°ÂíåÊçïËé∑Êú∫Âà∂
    focus blur change submit reset select

  <script>
    var wEl = document.getElementsByClassName("wrapper")[0],

  </script>

  <!-- 
    ÂÜíÊ≥°Êú∫Âà∂ÔºàIE Event BubblingÔºâ
    ‰∫ã‰ª∂ÊµÅËß¶ÂèëÔºö‰∫ã‰ª∂ÊçïËé∑Ôºà‰∏çÊâßË°å‰∫ã‰ª∂Â§ÑÁêÜÂáΩÊï∞Ôºâ„ÄÅÁõÆÊ†áÈò∂ÊÆµÔºàÊâßË°åÔºâ„ÄÅ‰∫ã‰ª∂ÂÜíÊ≥°
    ‰ªédomÁöÑÂµåÂ•óÁªìÊûÑ‰∏äÊù•ËÆ≤ÔºåÂÆÉÊòØÁî±Ëß¶Âèë‰∫ã‰ª∂ÁöÑÂÜÖÈÉ®ÂÖÉÁ¥†‰∫ã‰ª∂Â§ÑÁêÜÂáΩÊï∞‰∏ÄÂ±Ç‰∏ÄÂ±ÇÁöÑÂêëÂ§ñ‰º†ÈÄíÁöÑÁé∞Ë±°ÔºåÂâçÊèêÊòØÁà∂ÂÖÉÁ¥†Áõ∏ÂêåÁöÑ‰∫ã‰ª∂ÁªëÂÆöÂØπÂ∫îÁöÑÂ§ÑÁêÜÂáΩÊï∞
  -->
  <script>
    wEl.addEventListener(
      "click",
      function () {
        console.log("bubble-wrapper");
      },
      false
    );
    oEl.addEventListener(
      "click",
      function () {
        console.log("bubble-outer");
      },
      false
    );
    iEl.addEventListener(
      "click",
      function () {
        console.log("bubble-inner");
      },
      false
    );
  </script>

  <!-- 
    ÊçïËé∑Êú∫Âà∂ÔºàNetscape Event CapturingÔºâ
    ‰∫ã‰ª∂ÊµÅËß¶ÂèëÔºö‰∫ã‰ª∂ÊçïËé∑ÔºàÊâßË°åÔºâ„ÄÅÁõÆÊ†áÈò∂ÊÆµ„ÄÅ‰∫ã‰ª∂ÂÜíÊ≥°
    ÂÆÉÊòØÁî±Â§ñÂêëÂÜÖ‰∏ÄÂ±Ç‰∏ÄÂ±ÇÁöÑ‰æùÊ¨°Ëß¶Âèë‰∫ã‰ª∂Â§ÑÁêÜÂáΩÊï∞ÔºåÈúÄË¶ÅÂ∞Ü addEventListener Á¨¨‰∏â‰∏™ÂèÇÊï∞Êîπ‰∏∫ true
  -->
  <script>
    wEl.addEventListener(

      function () {

      },
      true
    );
    oEl.addEventListener(
      "click",
      function () {
        console.log("outer");
      },
      true
    );
    iEl.addEventListener(
      "click",
      function () {

      },
      true

  </script>

  <!--

    w3c: event.stopPropagation()

  <script>
    iEl.addEventListener(
      "click",
      function (event) {
        // event.stopPropagation()
        // event.cancelBubble = true

        console.log(event, "inner-stopPropagation");

    // ÂÖºÂÆπÊÄßÂ∞ÅË£Ö
    function cancelBubble(e) {
      var event = e || window.event;
      if (event.stopPropagation) {
        event.stopPropagation();
      } else {
        event.cancelBubble = true;
      }
    }
  </script>
