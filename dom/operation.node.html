<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom操作节点</title>
  </head>
  <body>
    <a href="javascript:;">a标签</a>
  </body>
  <script>
    // 创建元素节点
    var el = document.createElement('div')
    el.innerText = 'el div text'
    document.body.appendChild(el)
    // 创建文本节点
    var text = document.createTextNode('i am student')
    el.appendChild(text)
    // 创建注释节点
    var comment = document.createComment('注释文本')
    // 创建属性节点
    var attr = document.createAttribute('title')
    attr.value = 'content'
    console.log(attr)

    /**
     * 增删节点的方法 继承 => Node.prototype
     * appendChild(node/elem) 动态增加和剪切功能
     * insertBefore
     * removeChild remove
     * replaceChild
     */
    var divNode = document.createElement('div')
    document.body.appendChild(divNode)
    var aNode = document.getElementsByTagName('a')[0]
    divNode.appendChild(aNode) // 剪切节点

    // c.insertBefore(a, b) 在c父节点下b元素之前插入节点a
    var strongNode = document.createElement('strong')
    strongNode.innerText = 'strong标签'
    divNode.insertBefore(strongNode, aNode)

    // f.removeChild(zNode) 在f父节点下删除z节点
    /**
     * 节点通过构造函数实例化生成的dom对象存放于内存当中 => new HTMLDivElement() => div dom => 堆内存
     * removeChild删除的是当前的节点 => dom tree => node
     * 是没有将内存中的dom对象给删除的
     *
     * node.remove() ES5方法，是可以将元素从内存中进行删除的
     */
    divNode.appendChild(comment)
    divNode.removeChild(comment)
    // comment.remove()

    // f.replaceChild(new, origin) 在f父节点下新节点替换原节点
    var iNode = document.createElement('i')
    iNode.innerText = 'i标签文本'
    divNode.replaceChild(iNode, aNode)

    /**
     * innerText 继承 => HTMLElement.prototype
     * innerHtml 继承 => Element.prototype
     *
     * innerText 插入的文本中将标签转为字符实体
     */
    divNode.innerHTML += '<span style="color:red;">divNode innerHTML</span>'
  </script>
</html>
