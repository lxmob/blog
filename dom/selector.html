<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom元素选择器</title>
  </head>
  <body>
    <div id="app">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div name="username"></div>
    </div>
    <div class="container"></div>
  </body>
  <script>
    /**
     * 通过 dom 元素获取节点的方法
     * document.getElementById('id') // 元素
     * document.getElementsByName('name') // 类数组
     * document.getElementsByTagName('tag or *') // 类数组
     * document.getElementsByClassName('class') // 类数组
     * document.querySelector('CSS-selector') // 元素
     * document.querySelectorAll('* or CSS-selector') // 类数组
     *
     * */

    var idBox = document.getElementById('app') // 通常用来获取模块化的单个容器元素
    console.log(idBox)

    var tagBoxes = document.getElementsByTagName('div') // ie4及以下不支持
    var classBoxes = document.getElementsByClassName('box') // ie8及以下不支持
    var nameInputs = document.getElementsByName('username') // 不常用
    console.log(tagBoxes, classBoxes, nameInputs)

    // HTML5新引入WEB-API querySelector querySelectorAll 兼容ie7及以上
    // 优点：参数支持标签名、类名、id名等 => css选择器写法
    // querySelector 只支持选择单个元素，无法选择元素组
    var queryBox = document.querySelector('.container')
    console.log(queryBox)
    var queryAll = document.querySelectorAll('div')
    console.log(queryAll)
    // 缺点：1.性能比以上get*方法差 2.不实时性，存储的只是一块片段
    queryAll[1].remove()
    console.log(queryAll)

    // 通配符选择器 *
    var all = document.getElementsByTagName('*')
    console.log(all)
  </script>
</html>
