<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this指向详解</title>
  </head>
  <body>
    <button onclick="console.log(this)">btn</button><br />
    <button onclick="(function(){console.log(this)})()">btn2</button><br />
    <button id="button">button</button>
  </body>
  <!-- 
    this的指向
    1.全局环境（非严格模式）调用函数 this 指向 window 严格模式下是 undefined
    2.dom 事件绑定的 this 指向的是绑定该事件的 dom 元素
    3.构造函数中的 this 指向当前实例化对象
    4.对象方法被调用 this 指向调用该方法的对象
    5.IIFE 函数自调用中的 this 指向 window 严格模式下是 undefined
    6.通过 call/apply、bind 方法可以改变调用函数的 this 指向
  -->

  <script>
    // "use strict"; // 开启严格模式
    function thiss(){
      console.log('普通函数: ', this); // window
    }
    thiss();

    (function (){
      console.log('IIFE: ', this); // window
    })();

    // dom 事件绑定
    var dom = document.getElementById('button');
    var cur = {
      name: 'ming',
      click (){
        console.log('对象方法: ', this, this.name);
      }
    };
    // dom.onclick = cur.click
    // dom.onclick = cur.click.bind(cur)
    // dom.addEventListener('click', cur.click, false)
    dom.addEventListener('click', cur.click.bind(cur), false);
  </script>

  <!--
    bind 绑定 this 后返回一个函数
    this 只会生效一次，无论后续怎样调用 this 都是同样的值 
  -->
  <script>
    var obj = { name: 'obj' };
    var obj2 = { name: 'obj2' };
    function test(){
      console.log('bind函数: ', this.name);
    }
    var test1 = test.bind(obj);
    var test2 = test1.bind(obj2);
    var t = test.bind(obj).bind(obj2);
    test1(); // obj
    test2(); // obj
    t(); // obj
  </script>

  <!-- 练习题1 -->
  <script>
    var name = '2';
    var a = {
      name: '1',
      say (){
        console.log(this.name);
      }
    };
    var fun = a.say;
    /**
     *  var fun = function (){
     *    console.log(this.name);
     * }
     */
    fun(); // 2
    a.say(); // 1
    var b = {
      name: '3',
      say (fun){
        fun();
      }
    };
    /**
     *  b.say => function (fun) {
     *    普通函数调用 this = window
     *    fun = function () {
     *      console.log(this.name)
     *    }
     * }
     */
    b.say(a.say); // 2
    b.say = a.say;
    b.say(); // 3
  </script>

  <!-- 练习题2 -->
  <script>
    function Foo(){
      getName = function (){
        console.log(1);
      };
      return this;
    }
    Foo.getName = function (){
      console.log(2);
    };
    Foo.prototype.getName = function (){
      console.log(3);
    };
    var getName = function (){
      console.log(4);
    };
    function getName(){
      console.log(5);
    }
    /**
     * GO = {
     *    Foo: fn,
     *    getName: undeinfed,
     *      -> fn(){console.log(5)},
     *      -> fn(){console.log(4)},
     *      -> fn(){console.log(1)}
     * }
     *
     */
    Foo.getName(); // 2
    getName(); // 4
    Foo().getName(); // 1
    getName(); // 1
    new Foo.getName(); // 2 => 优先级 . > new
    new Foo().getName(); // 3 => 优先级 () > .
    new new Foo().getName(); // 3
  </script>
</html>
