<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的callee与caller</title>
  </head>
  <body></body>
  <!-- 
    一个例子看懂 callee 与 caller 的区分 
  -->
  <script>
    function dog(name, age) {
      console.log(arguments.callee.length); // 形参长度
      console.log(arguments.callee); // 函数本身
      console.log(dog.length); // 形参长度
      console.log(arguments.length); // 实参长度

      function run() {
        console.log(arguments.callee); // 函数本身
        console.log("caller", run.caller); // 调用当前函数的引用
      }
      run();
    }
    dog("husky");
  </script>

  <!-- 
    通过 callee 我们可以调用自身
  -->
  <script>
    var sum = (function (n) {
      if (n <= 1) {
        return 1;
      }
      return n + arguments.callee(n - 1);
    })(10);
    console.log(sum);
  </script>
</html>
