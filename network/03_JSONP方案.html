<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSONP</title>
  </head>
  <body>
    <button id="btn">获取数据</button>
  </body>

  <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- 
    方案一
    利用 script 标签 src 的特性
    实现通过向服务器发送 GET 请求传递参数 cb=callback 
    指定接收服务器返回带有 json 参数的函数调用
  -->
  <script>
    var oBtn = document.getElementById('btn');

    // oBtn.onclick = function () {
    //   var oScript = document.createElement("script");
    //   oScript.src = "https://www.baidu.com/sugrec?pre=1&p=3&json=1&prod=pc&from=pc_web&wd=a&req=2&csor=1&cb=getData";
    //   document.body.appendChild(oScript);
    //   document.body.removeChild(oScript);
    // };

    // 执行 callback 的函数
    function getData(data) {
      console.log(data);
    }
  </script>

  <!-- 
    方案二
    jquery ajax 默认封装了 jsonp 传递的形式
  -->
  <script>
    oBtn.onclick = function () {
      $.ajax({
        url: 'https://www.baidu.com/sugrec',
        type: 'GET',
        data: {
          pre: 1,
          p: 3,
          ie: 'utf-8',
          json: 1,
          prod: 'pc',
          from: 'pc_web',
          wd: '新闻',
          req: 2,
          csor: 2,
          sugmode: 2,
        },
        dataType: 'JSONP',
        jsonp: 'cb',
        // jsonpCallback: 'test', // 指定触发接收参数的函数调用
        success: function (data) {
          // 默认可以通过成功的函数来接收返回的数据
          console.log(data);
        },
      });
    };
  </script>
</html>
