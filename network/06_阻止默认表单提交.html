<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阻止表单默认提交</title>
  </head>

  <!--  
    同步提交的坏处，造成跳转页面导致前端无法验证表单数据的合法性
    所以前端最重要就是表单验证也是 JS 最初的设计理念
    异步提交表单，更能提高用户的交互体验感
  -->

  <body>
    <!-- <form action="baidu.com" method="post" onsubmit="return 0"> -->
    <!-- <form action="baidu.com" method="post" onsubmit="return {}"> -->
    <!-- <form action="baidu.com" method="post" onsubmit="return null"> -->
    <!-- <form action="baidu.com" method="post" onsubmit="return undefined"> -->
    <!-- <form action="baidu.com" method="post" onsubmit="return false"> -->
    <form action="baidu.com" method="post" onsubmit="return submit()">
      
      <!-- <form action="baidu.com" method="post"> -->
      <input type="text" name="username" />
      <input type="password" name="password" />

      <!-- 老的 IE 版本中想要使用事件对象必须填写 event -->
      <!-- <button type="submit" onclick="submitForm(event)">提交</button> -->

      <button type="submit" onclick="submitForm()">提交</button>
    </form>
  </body>

  <script type="text/javascript">
    // onsubmit 事件句柄的内部只能返回 boolean 值来决定是否阻止默认事件
    // onsubmit 接收一个处理函数，函数内执行完代码后 return 的是 boolean 值 false 将阻止后续代码的执行
    function submit() {
      console.log(123);
      return false;
    }

    function submitForm(e) {
      var e = e || window.event;
      e.preventDefault(); // 事件对象中阻止默认行为
      console.log(123);
    }
  </script>
</html>
