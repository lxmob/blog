<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>包装对象包装类</title>
  </head>
  <body></body>
  <!-- 
    包装类或包装对象是什么？
    包装对象能够在原始类型 Number、String、Boolean 身上读取属性和调用方法的一种 JS 隐性的方式。
    
    原始类型值是没有属性和方法的。
  -->
  <script>
    var a = 1;
    console.log(a); // 1
    var b = Number(a);
    b.len = 1;
    console.log(b); // { [primitiveValue]: 1, len: 1 }
    var d = a + b;
    console.log(d); // 2
  </script>

  <!-- 
    JS 在包装类型时是怎么做的？
    首先它会内部调用对应的内置构造函数创建对象，然后通过这个对象来访问属性和方法。
  -->
  <script>
    var num = 123;
    // 注意这里 js 做了包装类但是并没有将包装类对象赋值给任意的变量
    // new Number(123).len = 3; => delete
    num.len = 3;
    console.log(num.len); // undeinfed

    var str = "string";
    // new String(str).length 包装类中默认的属性 { [primitiveValue]: 'string', length: 0 }
    console.log(str.length); // 6
    // new String(str).length = 1 形成包装类但是未赋值变量 => delete
    str.length = 1;
    console.log(str.length); // 6
  </script>

  <!-- 练习题 -->
  <script>
    var name = "ming";
    name += 10; // ming10
    var type = typeof name; // string
    if (type.length === 6) {
      // true
      type.text = "string"; // new String(type).text = 'string' => delete
    }
    console.log(type.text); // undefined
  </script>
</html>
