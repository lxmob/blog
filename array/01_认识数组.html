      数组具有相同类型或者不同类型的数据有序集合，一次性存储多个数据，具有下标值，长度属性。 
    -->
  </body>
  <!-- 数组声明方式 -->
  <script>
    // 字面量声明
    var arr1 = [1, 2, 3];
    // 构造函数声明
    var arr2 = new Array();
    // 构造函数调用
    var arr3 = Array();
  </script>

  <!-- 稀松数组 -->

        var arr4 = [, , 1, 2, , , 5, 6];
    console.log(arr4.length); // 8
