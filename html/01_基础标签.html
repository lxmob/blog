<!DOCTYPE html>
<!-- 英文 -->
<html lang="en">

<!-- 简体中文 -->
<html lang="zh-CN">

<!-- 繁体中文香港 -->
<html lang="zh-HK">

<!-- 繁体中文台湾 -->
<html lang="zh-TW">

<!-- 繁体中文澳门 -->
<html lang="zh-MC">

<!-- 繁体中文新加坡 -->
<html lang="zh-SG">

<!-- 不代表地区的简体中文 -->
<html lang="zh-Hans">
<html lang="zh-CHS">

<!-- 不代表地区的繁体中文 -->
<html lang="zh-Hant">
<html lang="zh-CHT">



  <head>
    <!-- title 标签描述当前页面标题信息，推荐30-40字符 -->

    <!-- 主页：网站名称 + 主要关键字 / 关键字描述 -->
    <title>HTML第一课</title>

    <!-- 详情页：详情名称 + 网站名称 + 简介 -->
    <title>基础标签-HTML第一课-案例1</title>

    <!-- 列表页：分类名称 + 关键字 + 网站名称 -->
    <title>title标签-HTML标签-HTML第一课</title>

    <!-- 文章页：标题 + 分类 + 网站名称 -->
    <title>论OpenAI会在哪一年应用广泛-技术讨论-程序猿网</title>



    <!-- meta 标签 keywords 属性，描述页面关键词，推荐100个字符 -->

    <!-- 网站名称 + 分类信息 -->
    <meta name="keywords" content="HTML第一课,前端,软件开发" />



    <!-- meta 标签 description 属性，描述页面详情信息，推荐80-120字 -->

    <!-- 综合 title + keywords 的简单描述 -->
    <meta name="description" content="HTML第一课,详细记录基础标签title、meta及属性keywords和description的作用和应用..." />



    <!-- meta 标签 charset 属性，设置页面编码字符集 -->

    <!-- unicode万国码 -->
    <meta charset="UTF-8" />

    <!-- 中国信息处理国家标准码 => 简体中文编码 -->
    <meta charset="GB2312" />

    <!-- 汉字扩展规范 => 扩大了汉字收录，增加了繁体、少数民族的文字 -->
    <meta charset="GBK" />


    <!-- 关于搜索引擎的认知优先级 title > description > keywords -->

    <template>
      搜索引擎是一种智慧型程序具备学习能力（例如AI）
      每隔一定周期都会启动一种爬虫程序（蜘蛛），它主要会在一定IP范围内的网站进行搜索
      搜索到的网站信息存入自己的数据库中，爬虫程序也具备自己的喜好
      可以通过title、keywords、description这三项技术来提升网站搜索排名
      爬虫程序对于语义化的标签优先级更高

      例如：
      <i>我是i标签</i>
      <em>我是em标签</em>
      两者都属于文字斜体化标签，而后者emphasis更加语义化着重强调
    </template>

  </head>

  <body></body>

  <script>

    // <!DOCTYPE html> 

    // DOCTYPE 声明，不是标签，主要告诉浏览器用哪个版本编写（HTML5）

    // 浏览器兼容性模式
    console.log(document.compatMode)

    // CSS1Compat => w3c标准兼容模式

    // 去掉 DOCTYPE 声明 => BackCompat 怪异模式 => 容易导致奇怪的渲染BUG

  </script>
</html>
