<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格标签</title>
  </head>
  <body>

    <!-- table 表格标签 -->

    <!-- 
      属性：
      boder = 表格边框
      cellpadding = 单元格内边距
      cellspacing = 单元格间距
     -->

    <!--
      thead: 表格页眉
      tbody: 表格内容
      tfoot: 表格页脚

      目的：如果表格内容需要加载10000条数据需要等待所有数据从数据库拉取完成后才能加载表格
      通过先加载展示页眉和页脚，等待数据内容的拉取后再展示内容数据，这三个标签需要同时出现
      
      加上这三个标签，加载顺序不在以标签排列顺序展示，而是通过加载顺序
      thead -> tfoot -> tbody
      尽管 tfoot 放在 tbody 标签的上方也无关紧要
     -->

    <table border="1" cellpadding="10" cellspacing="10">

      <!-- 标题标签 -->
      <caption>驾照学习统计表</caption>

      <thead>

        <!-- tr 表格行标签 -> table row -->
        <tr>
          
          <!-- th 表头标签 -> table header cell -->
          <th>科目</th>
          <th>进度</th>
          <th>掌握度</th>
          <th>挂科次数</th>
        </tr>

      </thead>

      <tbody>

        <tr>

          <!-- td 表格单元格标签  -> table data cell -->
          <td>一</td>
          <td>100%</td>
          <td>100%</td>
  
          <!-- td rowspan 合并行数 -->
          <td rowspan="2">0</td>
        </tr>
  
        <tr>
          <td>二</td>
          <td>100%</td>
          <td>90%</td>
        </tr>
  
        <tr>
          <td>三</td>
          <td>100%</td>
          <td>100%</td>
          <td>1</td>
        </tr>
  
        <tr>
          <td>四</td>
          <td>100%</td>
          <td>100%</td>
          <td>0</td>
        </tr>

      </tbody>

      <tfoot>

        <tr>

          <!-- td colspan 合并列数 -->
          <td colspan="4" align="center">完成驾照考试</td>
        </tr>

      </tfoot>

    </table>

  </body>
</html>
