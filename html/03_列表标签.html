<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表标签</title>
  </head>
  <body>
    <!-- ol 有序列表 => order list -->

    <!-- 
      通过 type 属性指定以什么序列开始排序
      a = 英文数字排列
      i = 罗马数字排列
      1 = 阿拉伯数字排列
     -->
    <!-- <ol type="a"> -->
    <!-- <ol type="A"> -->
    <!-- <ol type="i"> -->
    <!-- <ol type="I"> -->
    <ol type="1">
      <li>测试</li>
      <li>测试</li>
      <li>测试</li>
      <li>测试</li>
    </ol>

    <!-- 按照英文排列超出26个英文字母会怎么排列呢 -->
    <ol type="a">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li>aa</li>
    </ol>

    <!-- 数字排列如果是想从4开始排列呢 -->
    <!-- <ol type="4"> -->
    <ol type="1" start="4">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>

    <!-- 如果是倒序呢，超出又会怎样展示 -->
    <ol type="1" start="4" reversed>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li>-1</li>
      <li>-2</li>
      <li>-3</li>
      <li>-4</li>
    </ol>



    <!-- ul 无序列表 => unorder list -->
    <!-- 
      type 属性指定序列样式
      disc = 默认值 
      square = 方块
      circle = 空心圆
     -->
    <!-- <ul type="disc"> -->
    <!-- <ul type="square"> -->
    <ul type="circle">
      <li>WEB</li>
      <li>HTML</li>
      <li>JS</li>
      <li>VUE</li>
      <li>REACT</li>
    </ul>



    <!-- dl 定义列表 => definition list -->
    <dl>
      <dt>dt definition term</dt>
      <dd>dd definition description</dd>
      <dd>WEB</dd>
      <dd>HTML</dd>
      <dd>CSS</dd>
      <dd>JS</dd>
    </dl>

    
  </body>
</html>
