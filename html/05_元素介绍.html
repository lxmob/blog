<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素介绍</title>
  </head>
  <body>
    <!-- 元素是什么 -->

    <!-- 这是标签 -->
    <p></p> 

    <!-- 标签加内容整体是元素-->
    <p>文本内容</p> 
    

    <!-- 元素分类 -->

    <!-- 行内元素(inline element)不独占一行、无法定义宽高 -->
    strong em ins del span sup sub label a

    <!-- 块级元素(block element)独占一行、可以定义宽高 -->
    div p hx address ul li ol dl dt dd table form fieldset legend

    <!-- 行内块元素(inline-block element)具备以上两种特点 -->
    img iframe input select textarea button


    <!-- 
      关于标签嵌套问题
      内联元素可以嵌套内联元素
      块级元素可以嵌套任何元素
    -->

    <!-- 特殊一 p 标签不可以嵌套 div 标签 -->
    <p>
      <div>p -> div</div>
    </p>
    <!-- 
      浏览器解析后
        <p></p>
        <div>p -> div</div>
        <p></p>
    -->

    <!-- 特殊二 a 标签不可以嵌套 a 标签 -->
    <a href="javascript:;">
      <a href="javascript:;">a -> a</a>
    </a>
    <!-- 
      浏览器解析后
        <a href="javascript:;"></a>
        <a href="javascript:;">a -> a</a>
    -->

  </body>
</html>
