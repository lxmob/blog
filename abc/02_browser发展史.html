    <!--

        ie ==> trident
        chrome ==> webkit/blink
        safari ==> webkit
        firefox ==> gecko
        oprea ==> presto
        edge ==> webkit 
    -->

    <!-- 
      发展历程
        1990 年蒂姆·伯纳森·李，发明了超文本分享资源 Hyper-Text，正式命名为World Wide Web后续使用 C 语言移植到libwww/nexus，目的是为了允许别人访问他人编写的网站。
        1993 美国伊利诺大学 NCSA 组织，马克·安德森开发了MOSIAC浏览器，用来显示图片，图形化浏览器。
        1994 马克·安德森和吉姆·克拉克（硅谷 SGI 图形算法）一起创建了MOSIAC communication corporation由于MOSIAC这个商标被伊利诺大学注册后又转卖给spy glass公司，又更名为Netscape communication corporation网景公司（netscape navigator 浏览器）
        1996 微软公司收购了spy glass公司，使用MOSIAC浏览器内核开发了自己的IE internet exploror浏览器（trident 内核）后续又发布了IE3同时发布了JScripe脚本语言。
        1996 网景公司布兰登·艾奇在Netscape开发了livescript脚本语言，借着Sun公司的Java爆火更名为javascript。
        2001 IE6和XP诞生，ie6 带来了 js 引擎。
        2003 mozilla非盈利组织根据Netscape navigator开源了浏览器内核源码开发了自己的firefox浏览器。
        2008 google基于webkit/blink开发了chrome浏览器，带来了V8引擎。
            1. 直接翻译机器码
            2. 独立于浏览器运行
        2009 甲骨文oracle收购了Sun公司，js 所有权归属甲骨文公司。
     -->
  </body>
</html>
