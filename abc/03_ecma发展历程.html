  <body>
    <!-- 
      European Computer Manufacturers Association 欧洲计算机制造商协会，主要进行评估、开发、认可电信和计算机标准的组织。
      制定了一套标准，其中 ECMA-262 脚本语言的规范和标准 ECMAScript。
    -->

    <!-- 
      ECMAScript 发展历程
        97年 1.0
        98年 2.0
        99年 3.0 js通行标准
        07年 4.0草案 mozilla -> Branden Eich
        08年 4.0中止 过于激进 -> 改善 3.1 -> Harmony -> ECMAScript5
        09年 5.0发布 -> Harmony -> 其中 1/2 命名为 JS.NEXT 另外的 1/2 命名为JS.NEXT.NEXT
        11年 5.1 ISO国际标准
        13年 ES6 => JS.NEXT -> 草案发布
        15年 ES6正式发布 -> ECMASript2015
    -->
  </body>
</html>
